<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коментарі до статті</title>
    <style>
        .article {
            margin: 20px;
            font-size: 18px;
        }
        .comment-section {
            margin: 20px;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .comment-date {
            font-size: 12px;
            color: #777;
        }
        .comment-form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="article">
        <h1>Назва статті</h1>
        <p>Це текст статті, який можна прокоментувати.</p>
    </div>

    <div class="comment-section" id="commentSection">
        <h2>Коментарі</h2>
    </div>

    <div class="comment-form">
        <input type="text" id="name" placeholder="Ваше ім'я">
        <textarea id="commentText" placeholder="Ваш коментар"></textarea>
        <button id="addComment">Додати коментар</button>
    </div>

    <script>
        const commentSection = document.getElementById('commentSection');
        const addCommentBtn = document.getElementById('addComment');
        const nameInput = document.getElementById('name');
        const commentTextInput = document.getElementById('commentText');

        addCommentBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const commentText = commentTextInput.value.trim();
            if (name && commentText) {
                const comment = document.createElement('div');
                comment.classList.add('comment');
                
                const date = new Date();
                const commentDate = `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()}`;
                
                comment.innerHTML = `<strong>${name}</strong> <span class="comment-date">${commentDate}</span><p>${commentText}</p>`;
                commentSection.appendChild(comment);

                nameInput.value = '';
                commentTextInput.value = '';
            }
        });
    </script>
</body>
</html>
